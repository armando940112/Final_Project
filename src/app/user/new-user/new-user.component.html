<div class="wrapper">
    <div class="container">
        <img class="logo"
             src="./assets/logosmall.png">
        <form [formGroup]="myForm">
            <div>
                <mat-form-field class="form-input">
                    <input matInput
                           placeholder="First Name"
                           formControlName="firstName"
                           type="text"
                           required>
                </mat-form-field>
                <mat-form-field class="form-input">
                    <input matInput
                           placeholder="Last Name"
                           formControlName="lastName"
                           type="text"
                           required>
                </mat-form-field>
            </div>
            <div>
                <mat-form-field class="form-input">
                    <input matInput
                           placeholder="Company email"
                           formControlName="companyEmail"
                           required>
                    <mat-error *ngIf="myForm.get('companyEmail').touched && myForm.get('companyEmail').invalid">sdfdsfd</mat-error>
                </mat-form-field>


                <mat-form-field class="form-input">
                    <input matInput
                           placeholder="Area"
                           formControlName="area"
                           type="text"
                           required>
                </mat-form-field>
            </div>
            <div formGroupName="passwordGroup">
                <mat-form-field class="form-input">
                    <input matInput
                           placeholder="Password"
                           formControlName="password"
                           type="password"
                           required>
                </mat-form-field>
                <mat-form-field class="form-input">
                    <input matInput
                           placeholder="Confirm Password"
                           formControlName="passwordConfirmation"
                           type="password"
                           required>
                </mat-form-field>
            </div>
            <mat-error *ngIf="myForm.get('passwordGroup').errors !== null  && myForm.get('passwordGroup').get('password').touched && myForm.get('passwordGroup').get('passwordConfirmation').touched && myForm.get('passwordGroup').errors.validPassword">Passwords don't match</mat-error>
            <div>
                <mat-form-field class="form-input">
                    <textarea matInput
                              placeholder="Write description here"
                              formControlName="description"></textarea>
                </mat-form-field>

                <mat-form-field class="form-input">
                    <input matInput
                           placeholder="Phone"
                           formControlName="phone"
                           type="text"
                           required>
                </mat-form-field>
            </div>
            <div>
                <section>
                    <mat-checkbox *ngFor="let option of interests"
                                  class="example-margin"
                                  [id]="option"
                                  [formControlName]="option">{{option}}</mat-checkbox>
                </section>
                <mat-form-field>
                    <mat-select placeholder="Location"
                                formControlName="location">
                        <mat-option *ngFor="let option of location"
                                    [value]="option.value">
                            {{option.description}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </div>

            <div>
                <button mat-raised-button
                        color="primary"
                        (click)="register()"
                        [disabled]="!myForm.valid">Enter</button>

                <button mat-raised-button
                        color="primary"
                        [routerLink]="['']">Back to Login</button>
            </div>
        </form>
    </div>
</div>
